<html>
<head>
<style>
@keyframes changeColorPercent{

    0%{
        background-color: red;
        left: 0px;
        top: 0px;
    }
    25%{
        background-color: purple;
        left: 200px;
        top: 0px;
    }

50%{
        background-color: yellow;
        left: 200px;
        top: 200px;
    }
    75%{
        background-color: green;
        left: 0px;
        top: 200px;
    }

100%{
        background-color: lightslategray;
        left: 0px;
        top: 0px;
    }
}
.box{

    width: 200px;
    height: 200px;
border-radius:50px;
animation-name: changeColorPercent;
position: relative;
animation-delay: 2s;
animation-duration: 4s;
animation-iteration-count: 5;}

#div1{
    width:100px;
    height:100px;
    background-color: rgb(42, 165, 73);
    position: relative;
    color:white;
 animation-name:animation;
 animation-duration:3s;
 animation-timing-function: Ease;
}
#div3{
    width:100px;
    height:100px;
    background-color: rgb(97, 42, 165);
    position: relative;
    color:white;
 animation-name:animation;
 animation-duration:3s;
 animation-timing-function: ease-in;
}
#div4{
    width:100px;
    height:100px;
    background-color: rgb(165, 106, 42);
    position: relative;
    color:white;
 animation-name:animation;
 animation-duration:3s;
 animation-timing-function: Ease-out;
}
#div5{
    width:100px;
    height:100px;
    background-color: rgb(165, 161, 42);
    position: relative;
    color:white;
 animation-name:animation;
 animation-duration:3s;
 animation-timing-function: ease-in-out;
}
#div2{
    width:100px;
    height:100px;
    background-color: rgb(159, 42, 165);
    position: relative;
    color:white;
 animation-name:animation;
 animation-duration:3s;
 animation-timing-function: linear;
}
#div6{
    width:100px;
    height:100px;
    background-color: brown;
    position: relative;
    color:white;
 animation-name:animation;
 animation-duration:3s;
 animation-timing-function: cubic-bezier(0.075, 0.82, 0.165,1);
}


@keyframes animation{
    from{
        left:0px;
    }
    to{
        left:400px;
    }
}



</style>
<tittle>Animation</tittle>
</head>

<body>
    <h1>without percentage</h1>
<div id="div1">Ease</div>
<div id="div2">Linear</div>
<div id="div3">Easein</div>
<div id="div4">Easeout</div>
<div id="div5">Easeinout</div>
<div id="div6">cubic</div>

    <h1>With Percentage</h1>
    <div class="box"></div>




</body>


</html>
