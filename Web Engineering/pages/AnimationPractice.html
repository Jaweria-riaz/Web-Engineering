<html>
<head>
<title>Animated Boxes</title>
<style>
  body {
    background-color: #e22b2b;
    display: flex;
    justify-content: center;
    height: 100vh;
    align-items: center;
    gap: 20px;
    flex-direction: column;
    margin: 0; /* ✅ corrected: remove default body margin */
  }

  .box {
    background-color: rgb(47, 12, 80);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 120px;
    width: 120px;
    color: beige;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    transition: all 0.6s ease; /* ✅ corrected: transition should be here, not only on hover */
  }

  .box:hover {
    width: 180px;
    height: 180px;
    background-color: rgb(5, 51, 51);
    transform: rotate(360deg);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
  }

  .container {
    display: flex;
    gap: 20px;
  }
</style>
</head>

<body>
  <div class="container">
    <!-- ✅ corrected: added "=" sign in class attributes -->
    <div class="box">
      <img src="image1.gif" width="60" height="60">
    </div>
    <div class="box">
      <img src="image2.gif" width="60" height="60">
    </div>
    <div class="box">
      <img src="image3.gif" width="60" height="60">
    </div>
    <div class="box">
      <img src="image4.gif" width="60" height="60">
    </div>
  </div>
</body>
</html>
