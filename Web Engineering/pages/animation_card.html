<html>
<head>
<tilte>Animation Card</tilte>
    <style>
body{
height:100vh;
align-items: center;
justify-content: center;
display:flex;
background-color:purple;

}
.box{
    background-color: azure;
    height: 120px;
    width:150px;
    color:black;
    border-radius:10px;
    box-shadow:0 4px 8px rgba(0,0,0,0,2);
    display:flex;
    justify-content: center;
    align-items:center;

}
.box:hover{
    width:180px;
    height:180px;
    background-color: powderblue;
    transform:rotate(10deg);
    box-shadow:0 10px 20px rgba(0,0,0,0,4);
    transition: all 0.6s ease;
}

    </style>
</head>

<body>
<div class="box">Hello</div>
<div class="box">Keep Smiling</div>
<div class="box">Only</div>
<div class="box">Before</div>
<div class="box">Lab Exam</div>
</body>

</html>
